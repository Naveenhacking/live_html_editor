    /* General Styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: black;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 15px;
      text-align: center;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      padding: 10px;
      height: calc(100vh - 65px);
    }

    .editor-container, .output-container {
      display: flex;
      flex-direction: column;
      background: #fff;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    textarea {
      flex: 1;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      font-family: monospace;
      font-size: 14px;
      resize: none;
      background: #f9f9f9;
    }

    iframe {
      flex: 1;
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 8px;
    }

    .resize-controls {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    .resize-controls button {
      flex: 1;
      margin: 0 5px;
      padding: 10px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .resize-controls button:hover {
      background-color: #444;
    }

    button {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 10px;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
    }

    button:hover {
      background-color: #444;
    }

    /* Landing Page Styles */
    #landing-page {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://i.ibb.co/j4KkCdx/Kgf-4k-Rocky-In-Black-Wallpaper.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      opacity: 1;
      transition: opacity 1s;
      z-index: 10;
    }

    #landing-page.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .typing-effect {
      font-size: 2em;
      color: white;
      white-space: nowrap;
      overflow: hidden;
      border-right: .1em solid white;
      width: 0;
      animation: typing 4s steps(40) 1s forwards, blink .75s step-end infinite;
    }

    .social-icons {
      margin-top: 20px;
    }

    .social-icons img {
      width: 40px;
      margin: 0 10px;
      transition: transform 0.3s;
    }

    .social-icons img:hover {
      transform: scale(1.2);
    }

    /* Animation for text typing effect */
    @keyframes typing {
      from {
        width: 0;
      }
      to {
        width: 100%;
      }
    }

    @keyframes blink {
      50% {
        border-color: transparent;
      }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
      }

      .social-icons img {
        width: 30px;
      }
    }

}

@keyframes fadeIn {

        transform: translateY(20px);

  <!-- Main Content -->
  <div class="container">
    <!-- Editor Section -->
    <div class="editor-container">
      <textarea id="html-code" placeholder="Write HTML here..." oninput="updatePreview()"></textarea>
      <textarea id="css-code" placeholder="Write CSS here..." oninput="updatePreview()"></textarea>
      <textarea id="js-code" placeholder="Write JavaScript here..." oninput="updatePreview()"></textarea>
      <button onclick="copyCode()">Copy Code</button>

  <script>
    let zoomLevel = 1; // Initialize zoom level

    // Update the live preview
    function updatePreview() {
      const html = document.getElementById('html-code').value;
      const css = `
        <style>
          body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
          }
          * {
            box-sizing: border-box;
          }
        </style>`;
      const js = `<script>${document.getElementById('js-code').value}<\/script>`;

      const output = document.getElementById('output');
      output.srcdoc = html + css + js;
    }

    // Zoom the content inside the iframe
    function zoomOutput(change) {
      zoomLevel = Math.max(0.1, Math.min(zoomLevel + change, 10.0)); // Allow zoom from 0.1 to 10.0
      const iframeDoc = document.getElementById('output').contentWindow.document.body;
      iframeDoc.style.transform = `scale(${zoomLevel})`;
      iframeDoc.style.transformOrigin = 'center center';
    }

    // Reset the zoom level
    function resetZoom() {
      zoomLevel = 1;
      const iframeDoc = document.getElementById('output').contentWindow.document.body;
      iframeDoc.style.transform = `scale(${zoomLevel})`;
      iframeDoc.style.transformOrigin = 'center center';
    }

    // Copy the code from the textareas with password protection
    function copyCode() {
      const password = prompt("Enter the password to copy the code:");
      if (password !== "cyber") {
        alert("Incorrect password!");
        return;
      }

      const html = document.getElementById('html-code').value;
      const css = document.getElementById('css-code').value;
      const js = document.getElementById('js-code').value;
      const combinedCode = `<html>\n<style>${css}</style>\n${html}\n<script>${js}<\/script>\n</html>`;

      navigator.clipboard.writeText(combinedCode).then(() => {
        alert("Code copied to clipboard!");
      }).catch(err => {
        alert("Failed to copy code: " + err);
      });
    }

    // Copy the live output with password protection
    function copyOutput() {
      const password = prompt("Enter the password to copy the output:");
      if (password !== "cyber") {
        alert("Incorrect password!");
        return;
      }

      const iframeContent = document.getElementById('output').contentWindow.document.documentElement.outerHTML;
      navigator.clipboard.writeText(iframeContent).then(() => {
        alert("Output copied to clipboard!");
      }).catch(err => {
        alert("Failed to copy output: " + err);
      });
    }

    // Download the code with password protection
    function downloadCode() {
      const password = prompt("Enter the password to download the code:");
      if (password !== "cyber") {
        alert("Incorrect password!");
        return;
      }

      const html = document.getElementById('html-code').value;
      const css = document.getElementById('css-code').value;
      const js = document.getElementById('js-code').value;
      const combinedCode = `<html>\n<style>${css}</style>\n${html}\n<script>${js}<\/script>\n</html>`;

      const blob = new Blob([combinedCode], { type: "text/html" });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = "code.html";
      a.click();
    }

    // Hide the landing page after 20 seconds
    setTimeout(() => {
      document.getElementById('landing-page').classList.add('hidden');
    }, 20000);

    // Looping Typing Effect
    const texts = [
      "Welcome to Cyber HTML Runner",
      "Create, Test, and Run Your Code Live!",
      "Explore HTML, CSS, and JavaScript."
    ];
    let currentText = 0;
    let typingEffect = document.getElementById('landing-text');

    function startTypingEffect() {
      typingEffect.innerHTML = "";
      let currentLetter = 0;
      let text = texts[currentText];
      typingEffect.style.animation = 'none'; // Reset animation
      typingEffect.offsetHeight; // Trigger reflow
      typingEffect.style.animation = 'typing 4s steps(40) 1s forwards, blink .75s step-end infinite'; // Restart animation
      let typingInterval = setInterval(function() {
        typingEffect.innerHTML += text.charAt(currentLetter);
        currentLetter++;
        if (currentLetter === text.length) {
          clearInterval(typingInterval);
          setTimeout(function() {
            currentText = (currentText + 1) % texts.length;
            startTypingEffect(); // Restart the typing effect with the next text
          }, 1500); // Wait before starting the next text
        }
      }, 100);
    }

    startTypingEffect(); // Start the typing effect when the page loads

    setTimeout(() => {

// Step 3: Reveal password and use voice
